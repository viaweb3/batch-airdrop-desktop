name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:

  build:

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64
            build-script: build:win
          - os: macos-13
            platform: darwin
            arch: x64
            build-script: build:mac-intel
          - os: macos-14
            platform: darwin
            arch: arm64
            build-script: build:mac-arm

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'

    - name: Setup Python (for node-gyp)
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: npm ci
      env:
        ELECTRON_SKIP_BINARY_DOWNLOAD: 1

    - name: Rebuild native modules
      run: npm rebuild

    - name: Build application
      run: npm run ${{ matrix.build-script }} -- --publish=never
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Verify build artifacts
      shell: bash
      run: |
        if [ ! -d "release" ]; then
          echo "Error: release directory not found"
          exit 1
        fi

        echo "Build artifacts created:"
        find release/ -type f -name "*.dmg" -o -name "*.exe" | sort

        echo "Build verification successful"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ matrix.platform }}-${{ matrix.arch }}
        path: release/
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: List downloaded artifacts
      run: |
        echo "Downloaded artifacts:"
        find artifacts/ -type f -ls

    - name: Prepare release files
      run: |
        mkdir -p release-files
        # Only copy main installer files, exclude blockmap and helper files
        find artifacts/ -type f \( -name "*.dmg" -o -name "*Setup*.exe" \) \
          ! -name "*.blockmap" \
          ! -name "*Helper*" \
          -exec cp {} release-files/ \;

        echo "Release files prepared:"
        ls -lh release-files/

        # Verify we have the expected files
        file_count=$(ls -1 release-files/ | wc -l)
        echo "Found $file_count installer files"
        if [ "$file_count" -eq 0 ]; then
          echo "Error: No installer files found!"
          exit 1
        fi

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: release-files/*
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        body: |
          ## üöÄ CryptoCast Desktop ${{ github.ref_name }}

          Auto-generated release from GitHub Actions.

          ### üì¶ Downloads
          Download the appropriate installer for your platform from the Assets section below:
          - **Windows**: `CryptoCast Setup *.exe`
          - **macOS Intel (x64)**: `*-x64.dmg` or `*-mac.dmg`
          - **macOS Apple Silicon (arm64)**: `*-arm64.dmg`

          ### ‚ö†Ô∏è Unsigned Builds
          These builds are unsigned for development and testing purposes.

          ---
          *Built with ‚ù§Ô∏è by GitHub Actions*
        draft: false
        prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  